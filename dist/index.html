<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiye Oladipo</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="">

    <!--Main navigation-->
    <nav id="nav" class="text-white p-4 flex justify-between items-center">
        <!-- Left: Social Media Links -->
        <div class="flex space-x-4">
          <a href="#" aria-label="Twitter">
            <!-- Github Icon -->
            <i class= "icon bi bi-github"></i>
          </a>
          <a href="#" aria-label="LinkedIn">
            <!-- LinkedIn Icon -->
            <i class="icon bi bi-linkedin"></i>
          </a>
          <a href="#" aria-label="twitter">
            <!-- X Icon -->
            <i class="icon bi bi-twitter-x"></i>
          </a>
        </div>
      
        <!-- Center: Logo -->
        <div class="text-center">
          <a id="logo" href="#" data-wow-delay=".5s" class="wow slideInDown text-2xl font-bold">Kamiye <span>Oladipo</span></a>
        </div>
      
        <!-- Right: Navlinks -->
        <div class="hidden lg:flex space-x-8">
          <a href="#home" class="hover:text-gray-300">Home</a>
          <a href="#about" class="hover:text-gray-300">About me</a>
          <a href="#portfolio" class="hover:text-gray-300">Projects</a>
          <a href="#contact" class="hover:text-gray-300">Contact</a>
          <a id="cv" href="#contact" class="hover:text-gray-300"><b>CV</b></a>
        </div>
      
        <!-- Mobile Menu Button -->
        <div class="lg:hidden mt-2">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
        </div>
      </nav>
      
      <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-2/4 h-full text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50"> 
      <button id="close-menu-btn" class="p-4 opacity-0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <nav class="mt-10 space-y-4">
        <ul>
          <li><a href="#home" class="block px-5 py-2 opacity-0">Home</a></li>
          <li><a href="#about" class="block px-5 py-2 opacity-0">Who is Kamiye?</a></li>
          <li><a href="#portfolio" class="block px-5 py-2 opacity-0">Projects</a></li>
          <li><a href="#contact" class="block px-5 py-2 opacity-0">Contact me<a></li>
        </ul>
      </nav>
    </div>


    <!--Hero section-->
    <div id="hero" class="min-h-screen text-white flex flex-col justify-center items-center px-4">
      <!-- Hero Content -->
      <div class="relative text-center max-w-5xl">

         <!-- Introductory Text -->
         <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Hi, I'm Kamiye
        </h1>
        
        <!-- Subtext -->
        <p class="text-lg md:text-2xl mb-8">
          I design user interfaces and develop cool stuff on the web, for the web.
        </p>
    
        <!-- CTA or Highlight -->
        <!-- <div class="inline-block bg-yellow-500 text-black px-4 py-2 rounded-full">
          Your Highlight or CTA
        </div> -->
        
        <!-- Left 3D Icon -->
        <img src="./img/JavaScript.png" alt="Laptop Icon" class="absolute left-0 top-1/4 w-16 h-16 blur-sm animate-spiral-left">
        <img src="./img/Git.png" alt="Laptop Icon" class="absolute left-0 top-1/2 w-16 h-16 blur-sm animate-spiral-left">
        
        <!-- Right 3D Icons -->
        <img src="img/React.png" alt="Headphones Icon" class="absolute right-0 top-1/4 w-16 h-16 blur-sm animate-spiral-right">
        <img src="img/Figma.png" alt="Tablet Icon" class="absolute right-0 top-1/2 w-16 h-16 blur-sm animate-spiral-right">
    
        <!-- Main Character Image -->
        <img id="myImg" src="img/ADS_9091 edit.png" alt="Main Character" class="mx-auto mb-8 w-100 h-100 md:w-80 md:h-80">
        
       
      </div>
    </div>

</script>

  AOS.init();
</script>
